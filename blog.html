<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Blog</title>
    <style>
        section {
            opacity: 0;
            transition: opacity 3s; 
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="company-name">
            <a class="home-tap" href="/about.html">
                <img
                    class="header-logo"
                    src="/image/c75a81bb-7e99-400d-8388-ad5b9093ac3f.JPG"
                    alt="c75a81bb-7e99-400d-8388-ad5b9093ac3f-removebg-preview.png"
                />
                <!-- <h1 class="brand-name">GenZ Finance</h1> -->
                <p class="brand-name">GenZ Finance</p>
            </a>
        </div>
        <div>
            <a href="contact.html" class="contact-us">Contact Us</a>
        </div>
    </header>

    <main>
        <section id="intro">
            <h1 class="slogan">Investing with GenZ</h1>
        </section>
            
    </main>

    <footer>
        <p>&copy; 2024 GenZ Finance. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let controller = new ScrollMagic.Controller();

            let sections = document.querySelectorAll("section");

            sections.forEach((section) => {
                new ScrollMagic.Scene({
                    triggerElement: section,
                    triggerHook: 0.8,
                    reverse: false
                })
                .setClassToggle(section, 'visible')
                .addTo(controller);
            });
        });
    </script>
</body>
</html>
