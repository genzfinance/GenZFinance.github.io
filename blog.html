<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Blog</title>
    <style>
        section {
            opacity: 0;
            transition: opacity 3s; 
        }

        .visible {
            opacity: 1;
        }

        /* Additional CSS for blog sections */
        .blog-section {
            background-color: #f0f0f0;
            padding: 50px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .blog-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .blog-content {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        /* CSS for list items */
        .blog-section ul li,
        .blog-section ol li {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="company-name">
            <a class="home-tap" href="/about.html">
                <img
                    class="header-logo"
                    src="/image/c75a81bb-7e99-400d-8388-ad5b9093ac3f.JPG"
                    alt="c75a81bb-7e99-400d-8388-ad5b9093ac3f-removebg-preview.png"
                />
                <!-- <h1 class="brand-name">GenZ Finance</h1> -->
                <p class="brand-name">GenZ Finance</p>
            </a>
        </div>
        <div>
            <a href="contact.html" class="contact-us">Contact Us</a>
        </div>
    </header>

    <main>
        <section id="intro">
            <h1 class="slogan">Our blog</h1>
        </section>

        <!-- Additional blog sections -->
        <section class="blog-section">
            <h2 class="blog-title">4 Benefits of Investing - 2/5/2024</h2>
            <p class="blog-content">
                <ul>
                    <li>Meet Your Financial Goals</li>
                    <li>Less Riskly Compared to Stocks</li>
                    <li>Stay Ahead of Inflation</li>
                    <li>Extremely Low Entry Fee</li>
                </ul>
            </p>
        </section>

        <section class="blog-section">
            <h2 class="blog-title">Top 5 Hottest Sectors To Invest In - 26/4/2024</h2>
            <p class="blog-content">
                <ol start="1>
                    <li>Artifical Intelligence (AI)</li>
                    <li>Health Care</li>
                    <li>Bio-Technology</li>
                    <li>Renewable Energy</li>
                    <li>Fin-Technology (Financial Technology)</li>
                </ol>
            </p>
        </section>

        <section class="blog-section">
            <h2 class="blog-title">Top 5 Companies in the World by Market Cap - 22/4/2024</h2>
            <p class="blog-content">
                <ol start="1>
                    <li>Microsoft</li>
                    <li>Apple</li>
                    <li>Nivida</li>
                    <li>Saudi Aramco</li>
                    <li>Google</li>
                </ol>
            </p>
        </section>
    </main>

    <footer>
        <p>Find Out More On https://www.instagram.com/genzfinance.hk/</p>
        <p>&copy; 2024 GenZ Finance. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let controller = new ScrollMagic.Controller();

            let sections = document.querySelectorAll("section");

            sections.forEach((section) => {
                new ScrollMagic.Scene({
                    triggerElement: section,
                    triggerHook: 0.8,
                    reverse: false
                })
                .setClassToggle(section, 'visible')
                .addTo(controller);
            });
        });
    </script>
</body>
</html>
